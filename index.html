<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="assets/styles/styles.css" />
    <script src="assets/scripts/app.js" defer></script>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <input type="text" id="input-number" value="0" />

      <div id="container">
        <!-- Yellow buttons -->

        <button class="btn" type="button">*</button>
        <button class="btn" type="button">/</button>
        <button class="btn" type="button">-</button>
        <button class="btn" type="button">+</button>

        <!-- Gray buttons -->

        <button type="button" class="btn btn-gray">.</button>
        <button type="button" class="btn btn-gray">9</button>
        <button type="button" class="btn btn-gray">8</button>
        <button type="button" class="btn btn-gray">7</button>
        <button type="button" class="btn btn-gray">6</button>
        <button type="button" class="btn btn-gray">5</button>
        <button type="button" class="btn btn-gray">4</button>
        <button type="button" class="btn btn-gray">3</button>
        <button type="button" class="btn btn-gray">2</button>
        <button type="button" class="btn btn-gray">1</button>
        <button type="button" class="btn btn-gray">0</button>

        <!-- Green button -->

        <button type="button" class="btn btn-green">=</button>

        <!-- Red button -->

        <button type="button" class="btn btn-red">C</button>
      </div>
    </main>
  </body>
</html>
